{% extends 'registration/base.html' %}

{% block title%}
  <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">       
            <div class="card p-4">
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <h1>Login</h1>
                  <p class="text-muted">Faça Login em sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                      <input type="text" name="email" autofocus required id="id_email" class="form-control" placeholder="Email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" name="password" required id="id_password" class="form-control" placeholder="Senha">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" id="btnLogin">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Esqueceu a senha?</button>
                  </div>
                </div>
              </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Cadastro</h2>
                  <p>Ainda não possui cadastro? São apenas alguns passos para que você possa conhecer nosso mundo :) </p>
                  <a type="button" href="{% url 'add_user' %}" class="btn btn-primary active mt-3">Registre-se agora!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
{% endblock %}
