{% extends 'registration/base.html' %}

{% block title%}
  <title>Registro</title>
{% endblock %}

{% block content %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form method="post">
                {% csrf_token %}
                <h1>Registre-se</h1>
                <p class="text-muted">Crie sua conta</p>      
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" name="first_name" maxlength="150" autofocus required 
                         id="id_first_name" class="form-control" placeholder="Nome"> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" name="last_name" maxlength="150" autofocus required 
                         id="id_last_name" class="form-control" placeholder="Sobrenome"> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" name="email" maxlength="150" autofocus required 
                         id="id_email" class="form-control" placeholder="Email"> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" name="password1" required id="id_password1" 
                        class="form-control" placeholder="Nova senha">                
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" name="password2" required id="id_password2"
                        class="form-control" placeholder="Repita a senha"> 
                </div>
                <button type="submit" class="btn btn-block btn-success">Criar Conta</button>
              </form>
            </div>  
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook cib-facebook" type="button">
                    <span>facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-google-plus cib-gmail" type="button">
                    <span>gmail</span>
                  </button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

{% endblock %}
