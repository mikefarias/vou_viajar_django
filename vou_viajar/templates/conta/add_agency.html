{% extends 'excursao/base_home.html' %}

{% block content %}

        <br>
        <div class="row">
    	    <div class="col-sm-9">
                {% block contentbody %}
                    {% load crispy_forms_tags %}
                    <form method="post" novalidate >
                        <h2>Dados da Agência</h2><br>
                        {% csrf_token %}
                        {{form_agency|crispy}}

                    </form>
                {% endblock %}
            </div> <!--end col -->
        </div> <!--end row -->
    </div> <!--end container -->
{% endblock %}
